<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/images/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Buku - Kuy Baca</title>
    <script type="module" src="/src/script/main.js"></script>
    <script type="module" src="/src/script/updateBook.js"></script>
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- header start -->
    <header class="container-fluid py-1 px-lg-5 px-sm-2 bg-dark text-white">
        <div class="d-flex align-items-center">
            <!-- Logo kuy baca -->
            <div class="me-2"><a href="/get-all-book.html">
                    <img src="/src/images/logo.png" alt="logo" class="img-fluid"
                        style="max-width: 25%; height: auto;"></a>
            </div>
            <!-- Judul halaman -->
            <div class="text-nowrap">
                <h1 class="mb-0">Edit Buku</h1>
            </div>
        </div>
    </header>
    <!-- header end -->

    <!-- edit start -->
    <main class="container">
        <section class="py-3 mx-auto">
            <div class="mt-3 d-flex justify-content-start">
                <a href="./detail-book.html" class="btn btn-outline-secondary text-black"
                    onclick="window.history.back()">Kembali</a>
            </div>
            <form id="form-edit" enctype="multipart/form-data" class="row col-12 mx-auto flex flex-md-row-reverse justify-content-center">
                <div class="form-group col-md-6 mt-3 d-flex flex-column align-items-center">
                    <img src="" class="img-fluid img-thumbnail mb-3" id="img-book" alt="Preview Gambar Buku"
                        style="max-width: 100%; height: auto;">
                    <label for="image" class="mb-2">Upload Gambar Buku</label>
                    <input type="file" class="form-control-file btn btn-light border border-secondary col-md-8"
                        id="image" accept="image/*">
                </div>
                <div class="form-wrapper col-md-6 justify-content-md-center">
                    <div class="form-group mt-3">
                        <label for="title">Judul Buku</label>
                        <input type="text" class="form-control" id="title" placeholder="Masukkan Judul" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="year">Tahun Penerbitan</label>
                        <input type="number" class="form-control" id="year" placeholder="Masukkan Tahun" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="genre">Genre Buku</label>
                        <input type="text" class="form-control" id="genre" placeholder="Masukkan Genre" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="author">Penulis Buku</label>
                        <input type="text" class="form-control" id="author" placeholder="Masukkan Nama Penulis"
                            required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="description">Deskripsi Buku</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="Masukkan deskripsi buku"
                            required></textarea>
                    </div>
                    <div class="mt-3 d-flex justify-content-center justify-content-md-start">
                        <button type="submit" class="btn btn-primary" id="update-book">Update</button>
                    </div>
                </div>
            </form>


        </section>
    </main>
    <!-- edit end -->

    <!-- footer start -->
    <footer class="p-3 bg-dark text-center">
        <h6 class="text-white">Copyright &copy; 2024 Kelompok 1: <strong>Ariel, Rival, & Mahbub</strong></h6>
    </footer>
    <!-- footer end -->
</body>

</html>
